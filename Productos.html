<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Producto - CompuStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>CompuStore</h1>
      <input type="text" placeholder="Buscar productos...">
      <a href="#" class="cart-button">Carrito</a>
    </div>
  </header>
   <p><a href="/catalago.html">Volver al catálogo</a></p>
  <main class="producto-detalle">
    <section class="galeria">
      <img src="https://via.placeholder.com/300" alt="Producto principal">
      <div class="miniaturas">
        <img src="https://via.placeholder.com/60" alt="Mini 1">
        <img src="https://via.placeholder.com/60" alt="Mini 2">
        <img src="https://via.placeholder.com/60" alt="Mini 3">
      </div>
    </section>

    <section class="info">
      <h2>Nombre del Producto</h2>
      <p class="precio">$499.99</p>
      <p class="disponibilidad">En stock</p>

      <div class="acciones">
        <button>Agregar al Carrito</button>
        <button class="compra">Comprar Ahora</button>
      </div>

      <h3>Especificaciones Técnicas</h3>
      <ul>
        <li>Marca: XYZ</li>
        <li>Velocidad: 3.6 GHz</li>
        <li>Núcleos: 8</li>
        <li>Socket: AM4</li>
      </ul>

      <h3>Reseñas</h3>
      <div class="resena">
        <strong>Juan:</strong> Excelente rendimiento.
      </div>
      <div class="resena">
        <strong>Ana:</strong> Muy buena calidad/precio.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CompuStore - Todos los derechos reservados</p>
  </footer>
</body>
</html>
