<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - CompuStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>CompuStore</h1>
      <input type="text" placeholder="Buscar productos...">
      <a href="#" class="cart-button">Carrito</a>
    </div>
  </header>
 <p> <a class="volver",  href="PagPrincipal.html">Volver al Home</a></p>
  <main class="catalogo">
    <aside class="filtros">
      <h3>Filtros</h3>
      <label><input type="checkbox"> Procesadores</label><br>
      <label><input type="checkbox"> Tarjetas Gráficas</label><br>
      <label><input type="checkbox"> RAM</label><br>
      <label><input type="checkbox"> SSD</label><br>
      <hr>
      <label>Precio mínimo: <input type="number" placeholder="$0"></label><br>
      <label>Precio máximo: <input type="number" placeholder="$1000"></label>
    </aside>

    <section class="productos">
      <div class="ordenamiento">
        <label>Ordenar por:
          <select>
            <option>Precio (menor a mayor)</option>
            <option>Precio (mayor a menor)</option>
            <option>Popularidad</option>
            <option>Novedades</option>
          </select>
        </label>
      </div>

      <div class="grid">
        <div class="producto"><a class="enlace-producto" href="Productos.html">Procesador Ryzen 7</a>
        </div>
        <div class="producto">Producto 2</div>
        <div class="producto">Producto 3</div>
        <div class="producto">Producto 4</div>
      </div>

    
    </section>
      <div class="paginacion">
        <button>&laquo;</button>
        <button class="activo">1</button>
        <button>2</button>
        <button>3</button>
        <button>&raquo;</button>
      </div>
  </main>

  <footer>
    <p>&copy; 2025 CompuStore - Todos los derechos reservados</p>
  </footer>
</body>
</html>
